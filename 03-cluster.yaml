apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-login-slurm-conf
data:
  slurm.conf: |
    # slurm.conf file generated by configurator easy.html.
    # Put this file on all nodes of your cluster.
    # See the slurm.conf man page for more information.
    #
    SlurmctldHost=server
    #
    #MailProg=/bin/mail
    MpiDefault=none
    #MpiParams=ports=#-#
    ProctrackType=proctrack/cgroup
    ReturnToService=1
    SlurmctldPidFile=/run/slurmctld.pid
    #SlurmctldPort=6817
    SlurmdPidFile=/run/slurmd.pid
    #SlurmdPort=6818
    SlurmdSpoolDir=/var/lib/slurm-llnl/slurmd
    SlurmUser=slurm
    #SlurmdUser=root
    StateSaveLocation=/var/lib/slurm-llnl/slurmctld
    SwitchType=switch/none
    TaskPlugin=task/cgroup
    #
    #
    # TIMERS
    #KillWait=30
    #MinJobAge=300
    #SlurmctldTimeout=120
    #SlurmdTimeout=300
    #
    #
    # SCHEDULING
    FastSchedule=1
    SchedulerType=sched/backfill
    SelectType=select/cons_res
    SelectTypeParameters=CR_Core
    #
    #
    # LOGGING AND ACCOUNTING
    AccountingStorageType=accounting_storage/none
    ClusterName=cluster
    #JobAcctGatherFrequency=30
    JobAcctGatherType=jobacct_gather/none
    #SlurmctldDebug=info
    SlurmctldLogFile=/var/log/slurm-llnl/slurmctld.log
    #SlurmdDebug=info
    SlurmdLogFile=/var/log/slurm-llnl/slurmd.log
    #
    #
    # COMPUTE NODES
    NodeName=agent-[0-3] Sockets=1 CoresPerSocket=8 ThreadsPerCore=1 State=UNKNOWN
    PartitionName=batch Nodes=agent-[0-3] Default=YES MaxTime=10080 State=UP
  cgroup.conf: |
    CgroupAutomount=yes
---
apiVersion: v1
kind: Pod
metadata:
  name: server
  labels:
    type: mpi-agent
    role: server
spec:
  hostname: server
  subdomain: mpi
  volumes:
    - name: nfs-volume
      persistentVolumeClaim:
        claimName: nfs
    - name: ldap-login-munge-key
      configMap:
        name: ldap-login-munge-key
        defaultMode: 0400
    - name: ldap-login-slurm-conf
      configMap:
        name: ldap-login-slurm-conf
    - name: cgroup-volume
      hostPath:
        path: /sys/fs/cgroup
  containers:
  - image: jlphillips/openldap-login:k8s
    name: mpi-agent
    volumeMounts:
      - name: nfs-volume
        mountPath: /home
      - name: ldap-login-munge-key
        mountPath: /etc/munge/munge.key.tmp
        subPath: munge.key
      - name: ldap-login-slurm-conf
        mountPath: /etc/slurm-llnl/slurm.conf
        subPath: slurm.conf
      - name: ldap-login-slurm-conf
        mountPath: /etc/slurm-llnl/cgroup.conf
        subPath: cgroup.conf
      - name: cgroup-volume
        mountPath: /sys/fs/cgroup
    # resources:
    #   limits:
    #     memory: 32G
    securityContext:
      privileged: true
    imagePullPolicy: Always
  automountServiceAccountToken: false
  # nodeSelector:
  #   cluster-role: node0
  dnsConfig:
    searches:
      - mpi.hpc.svc.cluster.local
